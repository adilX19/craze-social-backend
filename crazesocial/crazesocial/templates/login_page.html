<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CrazeSocial - Login</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto w-25 text-center border border-secondary p-4" style="margin-top: 130px;">
            <h3 class="mt-3">Login to Site</h3>
            <form action="." method="POST" class="mt-5">
                {% csrf_token %}

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
                    <input type="text" name="username" class="form-control" placeholder="username or email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                    <input type="password" name="password" class="form-control" placeholder="enter password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
            <br>
            <small class="mt-3">Don't have an account?</small>
            <a href="{% url 'signup_page' %}">SignUp</a>
        </div>
    </div>
</body>
</html>
